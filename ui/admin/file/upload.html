<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <script data-main="upload.js" src="../boot.js" type="text/javascript"></script>
</head>
<body>
<div style="width: 80%;height: 300px;margin: auto;">
    <a id="addFile">添加文件</a>
    <a id="start" class="webuploader-pick start-button">开始上传</a>
    <a id="help" class="webuploader-pick" onclick="mini.alert('文件支持秒传,拖拽,粘贴！')">查看帮助</a>
    <div id="grid" class="mini-datagrid" style="width:100%;height:100%;"
         allowCellEdit="true" allowCellSelect="true" idField="id" allowResize="false" showPager="false">
        <div property="columns">
            <div type="indexcolumn"></div>
            <div field="name" width="120" headerAlign="center" align="center">文件名
                <input property="editor" class="mini-textbox"/>
            </div>
            <div field="size" width="80" headerAlign="center" align="center">大小</div>
            <div field="status" width="80" headerAlign="center" align="center">状态</div>
            <div name="action" field="action" width="80" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
<br/><br/>

<div style="width: 180px;margin: auto">
    <a class="mini-button ok-button" iconCls="icon-ok" plain="true">确定</a>
    <a class="mini-button" iconCls="icon-remove" plain="true">返回</a>
</div>
</body>
</html>
