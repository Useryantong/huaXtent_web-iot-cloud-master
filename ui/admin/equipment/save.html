<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>设备管理</title>
    <script data-main="save.js" src="../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
    <table id="basic-info" class="basic-info">
        <tr>
            <td class="label">设备名称:</td>
            <td colspan="3">
                <input required style="width: 100%" name="name" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label">类型:</td>
            <td>
                <input labelField="true"  name="brand" showNullItem="true" class="mini-combobox" url="../data/countrys.txt" value="cn" textField="text" valueField="brand" />
                <a class="mini-button addbrand-button" iconCls="fa-plus">添加类型</a>
            </td>
        </tr>
        <tr>
            <td class="label">品牌:</td>
            <td>
                <input labelField="true"  name="brand" showNullItem="true" class="mini-combobox" url="../data/countrys.txt" value="cn" textField="text" valueField="brand" />
                <a class="mini-button addbrand-button" iconCls="fa-plus">添加品牌</a>
            </td>
        </tr>
        <tr>
            <td class="label">型号:</td>
            <td>
                <input labelField="true"  name="model" showNullItem="true" class="mini-combobox" url="../data/countrys.txt" value="cn" textField="text" valueField="model" />
                <a class="mini-button addytpe-button" iconCls="fa-plus">添加型号</a>
            </td>
        </tr>
        <tr>
            <td class="label">IMEI:</td>
            <td>
                <input required style="width: 100%" name="name" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label">安装地址:</td>
            <td>
                <input required style="width: 100%" name="name" class="mini-textbox"/>
            </td>
        </tr>
     </table>
    <div style="width: 80px; margin: auto">
        <a class="mini-button" iconCls="icon-ok" plain="true" iconCls="icon-save">保存</a>
    </div>
</div>
</body>
</html>
