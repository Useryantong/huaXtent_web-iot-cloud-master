<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>设备类型添加</title>
    <script data-main="typesave.js" src="../boot.js" type="text/javascript"></script>
