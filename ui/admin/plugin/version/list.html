<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>插件版本管理</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
    <style type="text/css"></style>
</head>
<body style="display: none">
<div class="mini-toolbar" style="border-bottom: 0;">
    <table id="search-box">
        <tr>
            <td>名称：<input name="name$LIKE" class="mini-textbox"/></td>
            <td>类型：<input name="type$LIKE" class="mini-textbox"/></td>
            <td>
                <a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a>
                <a class="mini-button add-button" iconCls="fa-plus">添加插件版本</a>
            </td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-datagrid" style="width:100%;height: 100%;margin: auto;" showPager="true">
        <div property="columns">
            <div field="pluginName" width="100" headerAlign="center" allowSort="true" align="center">名称</div>
            <div field="version" width="100" headerAlign="center" allowSort="true" align="center" renderer="renderType">版本</div>
            <div field="author" width="100" headerAlign="center" allowSort="true" align="center">作者</div>
            <div field="url" width="100" headerAlign="center" allowSort="true" align="center">文件地址</div>
            <div field="icon" headerAlign="center" align="center">版本图标</div>
            <div field="downloadTimes" width="100" headerAlign="center" allowSort="true" align="center">下载次数</div>
            <div field="installTimes" width="100" headerAlign="center" align="center">安装次数</div>
            <div field="status" renderer="renderStatus" headerAlign="center" align="center">状态</div>
            <div field="permissionIdList" renderer="renderPermission" headerAlign="center" align="center">权限</div>
            <div field="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
<div id="permission-win" class="mini-window" title="权限详情" showMaxButton="true" showCollapseButton="true" showShadow="true"
     showToolbar="true" showFooter="true" showModal="false" allowResize="true" allowDrag="true">
    <div id="datagrid-permission" class="mini-datagrid" style="width:100%;height: 100%;margin: auto;" showPager="true">
        <div property="columns">
            <div field="name" width="100" headerAlign="center" allowSort="true" align="center">名称</div>
            <div field="status" width="100" headerAlign="center" allowSort="true" align="center" renderer="renderType">状态</div>
            <div field="describe" width="100" headerAlign="center" allowSort="true" align="center">描述</div>
            <div field="type" width="100" headerAlign="center" allowSort="true" align="center">类型</div>
        </div>
    </div>
</div>

</body>
</html>
