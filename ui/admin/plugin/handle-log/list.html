<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>插件版本管理</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
    <style type="text/css"></style>
</head>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom: 0;">
        <div id="search-box" class="mini-clearfix search-box">
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">名称：</label>
                    <div class="input-block component-body">
                        <input name="name$LIKE" style="width: 100%" class="mini-textbox">
                    </div>
                </div>

            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">类型：</label>
                    <div class="input-block component-body">
                        <input name="type$LIKE" style="width: 100%" class="mini-textbox">
                    </div>
                </div>
            </div>

        </div>
        <div class="operate-button">
            <!--<span autz="autz.hasPermission('person','add')">-->
            <a class="mini-button add-button" iconCls="fa-plus">添加插件版本</a>
            <!--</span>-->
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid" class="mini-datagrid" style="width:100%;height: 100%;margin: auto;" showPager="true">
            <div property="columns">
                <div field="pluginName" width="100" headerAlign="center" allowSort="true" align="center">名称</div>
                <div field="version" width="100" headerAlign="center" allowSort="true" align="center" renderer="renderType">版本</div>
                <div field="author" width="100" headerAlign="center" allowSort="true" align="center">作者</div>
                <div field="categoryId" width="100" headerAlign="center" allowSort="true" align="center">插件种类</div>
                <div field="area" width="100" headerAlign="center" align="center">归属区域</div>
                <div field="icon" headerAlign="center" align="center">版本图标</div>
                <div field="downloadTimes" width="100" headerAlign="center" allowSort="true" align="center">下载次数</div>
                <div field="installTimes" width="100" headerAlign="center" align="center">安装次数</div>
                <div field="status" headerAlign="center" align="center">状态</div>
                <div field="permissionIdList" headerAlign="center" align="center">权限集合</div>
                <div field="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
