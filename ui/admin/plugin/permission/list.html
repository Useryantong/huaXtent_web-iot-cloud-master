<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>权限管理</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;">

        <div id="search-box" class="mini-clearfix search-box">
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">关键字：</label>
                    <div class="input-block component-body">
                        <input name="keyword" style="width: 100%" class="mini-textbox">
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">代码：</label>
                    <div class="input-block component-body">
                        <input name="code" style="width: 100%" class="mini-textbox">
                    </div>
                </div>
            </div>
        </div>
        <div class="operate-button">
            <!--<span autz="autz.hasPermission('person','add')">-->
            <a onclick="mini.get('permission-grid').addNode({sortIndex:grid.getData().length+1})"
               class="mini-button add-menu-button" iconCls="fa-plus">添加权限</a>
            <!--</span>-->
        </div>
    </div>
    <div class="mini-fit">
        <div id="permission-grid" class="mini-treegrid" style="width:100%;height:100%;margin: auto;"
             idField="id" parentField="parentId" resultAsTree="false"
             iconField="icon" allowCellValid="true"
             allowResize="true" expandOnLoad="true" allowLeafDropIn="true"
             allowCellEdit="true" allowCellSelect="true" sortField="sortIndex"
             allowDrag="true" allowDrop="true" treeColumn="index">
            <div property="columns">
                <div type="indexcolumn" name="index" width="50" align="center" headerAlign="center">拖动可排序</div>
                <div field="name" name="permissionId" headerAlign="center" align="center" width="100">名称
                    <input property="editor" required emptyText="e.g. user" class="mini-buttonedit"/>
                </div>
                <div field="describe" headerAlign="center" align="center" width="100">描述
                    <input property="editor" required emptyText="e.g. 权限管理" class="mini-textbox"/>
                </div>
                <div field="status.value" name="status" headerAlign="center" align="center" width="200">状态
                    <!--<input property="editor" ajaxType="GET" class="mini-combobox" id="permission-status"/>-->
                </div>
                <div field="type" width="80" headerAlign="center" align="center">类型
                    <input property="editor" required class="mini-textbox"/>
                </div>
                <div field="code" width="120" headerAlign="center" align="center">编码
                    <input property="editor" class="mini-textarea"/>
                </div>
                <div field="sortIndex" width="120" headerAlign="center" align="center">排序序号
                    <input property="editor" class="mini-textarea"/>
                </div>
                <div renderer="renderAction" width="80" headerAlign="center" align="center">
                    操作
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
