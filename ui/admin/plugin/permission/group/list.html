<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>权限分类管理</title>
    <script data-main="list.js" src="../../../boot.js" type="text/javascript"></script>
    <style type="text/css"></style>
</head>
<body style="display: none">
<div class="mini-fit">

    <div class="mini-toolbar" style="border-bottom: 0;">

        <div id="search-box" class="mini-clearfix search-box">
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">名称：</label>
                    <div class="input-block component-body">
                        <input name="name$LIKE" style="width: 100%" class="mini-textbox">
                    </div>
                </div>

            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">状态：</label>
                    <div class="input-block component-body">
                        <input class="mini-combobox" style="width: 100%" name="status$LIKE" showNullItem="true" textField="text" valueField="id" data="[{id:1,text:'有效'},{id:2,text:'无效'}]">
                    </div>
                </div>
            </div>

        </div>
        <div class="operate-button">
            <span autz="autz.hasPermission('plugin-permission-group','add')">
            <a class="mini-button add-button" iconCls="fa-plus">添加分类</a>
            </span>
        </div>

    </div>
    <div class="mini-fit">
        <div id="datagrid" class="mini-datagrid" style="width:100%;height: 100%;margin: auto;" showPager="true">
            <div property="columns">
                <div field="name" width="100" headerAlign="center" align="center">名称</div>
                <div field="status" width="100" renderer="renderStatus" headerAlign="center" align="center">状态</div>
                <div field="code" headerAlign="center" align="center">编码</div>
                <div field="describe" width="100" headerAlign="center" align="center">描述</div>
                <!--<div field="createUser" width="100" headerAlign="center" align="center">创建人</div>-->
                <div field="createTime" renderer="renderDate" headerAlign="center" align="center">创建时间</div>
                <div width="100" renderer="renderPermission" headerAlign="center" align="center">权限列表</div>
                <div width="100" renderer="renderAction" headerAlign="center" align="center">操作</div>
            </div>
        </div>
    </div>

    <div id="permission-form" class="mini-window" title="权限列表" style="width:1400px;height:600px;"
         showMaxButton="true" showCollapseButton="true" showShadow="true"
         showToolbar="true" showFooter="true" showModal="false" allowResize="true" allowDrag="true">
        <div id="content" style="margin-left: 30px;margin-top: 10px">
        </div>
    </div>
</div>

</body>
</html>
