<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>插件产品</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;">

        <div id="search-box" class="mini-clearfix search-box">
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">产品名称：</label>
                    <div class="input-block component-body">
                        <input name="name" style="width: 100%" class="mini-textbox">
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">产品编号：</label>
                    <div class="input-block component-body">
                        <input name="code" style="width: 100%" class="mini-textbox">
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">产品状态：</label>
                    <div class="input-block component-body">
                        <input name="status" style="width: 100%" class="mini-textbox">
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">计费类型：</label>
                    <div class="input-block component-body">
                        <input name="costType" style="width: 100%" class="mini-textbox">
                    </div>
                </div>
            </div>
        </div>
        <div class="operate-button">
            <a class="mini-button add-button" iconCls="fa-plus">新建</a>
        </div>
    </div>
    <div class="mini-fit">
        <div id="product-grid" class="mini-datagrid" style="width:100%;height: 100%;margin: auto;" showPager="true">
            <div property="columns">

                <div field="name" headerAlign="center" align="center" width="100">产品名称</div>
                <div field="code" headerAlign="center" align="center" width="100">产品编号</div>
                <div field="status.text" name="status" headerAlign="center" align="center" width="80">产品状态</div>
                <div field="pluginType" width="80" headerAlign="center" align="center">插件类型</div>
                <div field="code" width="120" headerAlign="center" align="center">插件名称</div>
                <div field="category" width="120" headerAlign="center" align="center">插件分类</div>
                <div field="costType" width="120" headerAlign="center" align="center">计费类型</div>
                <div field="area" width="120" headerAlign="center" align="center">归属区域</div>
                <div renderer="renderAction" width="80" headerAlign="center" align="center">操作</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
