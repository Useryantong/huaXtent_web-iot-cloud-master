<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>插件版本管理</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
    <style type="text/css"></style>
</head>
<body style="display: none">
<div class="mini-fit">

    <div class="mini-toolbar" style="border-bottom: 0;">
        <div id="search-box" class="mini-clearfix search-box">
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">名称：</label>
                    <div class="input-block component-body">
                        <input name="name$LIKE" style="width: 100%" class="mini-textbox">
                    </div>
                </div>

            </div>
        </div>
        <div class="operate-button">
            <a class="mini-button add-button" iconCls="fa-plus">添加插件种类</a>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid" class="mini-datagrid" style="width:100%;height: 100%;margin: auto;" showPager="true">
            <div property="columns">
                <div field="name" width="100" headerAlign="center" align="center">名称</div>
                <div field="comment" width="100" headerAlign="center" align="center">备注</div>
                <div field="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
