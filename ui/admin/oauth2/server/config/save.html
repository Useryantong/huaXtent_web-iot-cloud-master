<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>服务配置</title>
    <script data-main="save.js" src="../../../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
    <table id="basic-info" class="basic-info" style="width: 80%">
        <tr>
            <td class="label" width="20%">服务Id:</td>
            <td colspan="3">
                <input required style="width: 100%" name="id" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label">名称:</td>
            <td colspan="3">
                <input required style="width: 100%" name="name" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label">clientId:</td>
            <td colspan="3">
                <input required style="width: 100%" name="clientId" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label">clientSecret:</td>
            <td colspan="3">
                <input required style="width: 100%" name="clientSecret" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label">apiBaseUrl:</td>
            <td colspan="3">
                <input required style="width: 100%" name="apiBaseUrl" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label" width="20%">token申请地址:</td>
            <td colspan="3">
                <input required style="width: 100%" name="accessTokenUrl" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label">重定向地址:</td>
            <td colspan="3">
                <input style="width: 100%" emptyText="http://www.example.com/" name="redirectUri" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label">状态:</td>
            <td colspan="3">
                <input required style="width: 100%" data="statusData" name="status" class="mini-combobox"/>
            </td>
        </tr>
        <tr>
            <td class="label">供应商:</td>
            <td colspan="3">
                <input required style="width: 100%" name="provider" class="mini-textbox"/>
            </td>
        </tr>
    </table>
    <div style="width: 100px;margin: auto">
        <a class="mini-button save-button" plain="true" iconCls="icon-save">保存</a>
    </div>
</div>
</body>
</html>
