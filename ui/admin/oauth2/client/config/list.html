<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>客户端管理</title>
    <!--加载后执行list.js-->
    <script data-main="list.js" src="../../../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-toolbar" style="border-bottom:0;">
    <table id="search-box">
        <tr>
            <td>客户端名称:<input name="name$EQ" class="mini-textbox"/></td>
            <td>
                <a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a>
                <a class="mini-button add-button"  iconCls="fa-plus">新增客户端</a>
            </td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-datagrid" showFilterRow="false" style="width:100%;height:100%;margin: auto;"
         idField="id" iconField="icon" pageSize="20" showPager="false" >
        <div property="columns">
            <div type="indexcolumn" name="index" width="60" align="center" headerAlign="center">#
            </div>
            <div name="id" field="id" headerAlign="center" align="center" allowSort="true" width="80">id</div>
            <div name="secret" field="secret" headerAlign="center" align="center" allowSort="true" width="120">secret</div>
            <div field="name" width="100" headerAlign="center" allowSort="true" align="center">名称</div>
            <div field="status" width="40" renderer="renderStatus" headerAlign="center" align="center" allowSort="true">状态</div>
            <div field="describe" width="120" headerAlign="center" align="center" allowSort="true">备注</div>
            <div name="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
</body>
</html>
