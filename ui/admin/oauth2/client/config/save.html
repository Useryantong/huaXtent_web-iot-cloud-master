<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>客户端</title>
    <script data-main="save.js" src="../../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-fit">
    <table id="basic-info" class="basic-info" style="width: 80%">
        <tr>
            <td class="label" width="20%">client_id:</td>
            <td colspan="3">
                <input required readonly="readonly" style="width: 100%" name="id" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label">client_secret:</td>
            <td colspan="3">
                <input required readonly="readonly" style="width: 90%" name="secret" class="mini-textbox"/>
                <a class="mini-button new-secret" iconCls="icon-reload" plain="true"></a>
            </td>
        </tr>
        <tr>
            <td class="label">客户端名称:</td>
            <td colspan="3">
                <input required style="width: 100%" name="name" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label">重定向地址:</td>
            <td colspan="3">
                <input style="width: 100%" emptyText="http://www.example.com/" name="redirectUri" class="mini-textbox"/>
            </td>
        </tr>
        <tr style="display: none">
            <td class="label">重定向地址:</td>
            <td colspan="3">
                <input style="width: 100%" name="type" class="mini-textbox" value="default"/>
            </td>
        </tr>
        <tr>
            <td class="label">支持授权类型:</td>
            <td colspan="3">
                <input id="supportGrantType" multiSelect="true" required style="width: 100%" data="supportGrantTypes" name="supportGrantTypes" class="mini-combobox"/>
            </td>
        </tr>
        <tr>
            <td class="label">关联用户:</td>
            <td colspan="3">
                <input id="lookup" required name="ownerId" class="mini-lookup" style="width:100%;"
                       textField="name" valueField="id" popupWidth="auto"
                       popup="#gridPane" grid="#datagrid"/>
            </td>
        </tr>
        <tr>
            <td class="label">状态:</td>
            <td colspan="3">
                <input required style="width: 100%" data="statusData" name="status" class="mini-combobox"/>
            </td>
        </tr>
        <tr>
            <td class="label">备注:</td>
            <td colspan="3">
                <input id="describe" style="width: 100%" name="describe" class="mini-textarea" style="width:200px;"/>
            </td>
        </tr>
        <!--<tr>-->
        <!--<td class="label">备注:</td>-->
        <!--<td colspan="3">-->
        <!--<input name="describe" style="width: 100%" class="mini-textarea"/>-->
        <!--</td>-->
        <!--</tr>-->
    </table>
    <div id="gridPane" class="mini-panel" title="header" iconCls="icon-add" style="width:500px;height:250px;"
         showToolbar="true" showCloseButton="true" showHeader="false" bodyStyle="padding:0" borderStyle="border:0">
        <div property="toolbar" style="padding:5px;padding-left:8px;text-align:center;">
            <div style="float:left;padding-bottom:2px;">
                <span>关键字:</span>
                <input id="keyText" class="mini-textbox" style="width:160px;"/>
                <a class="mini-button search-button">查询</a>
                <a class="mini-button" onclick="onClearClick">清除</a>
            </div>
            <div style="float:right;padding-bottom:2px;">
                <a class="mini-button" onclick="onCloseClick">关闭</a>
            </div>
            <div style="clear:both;"></div>
        </div>
        <div id="datagrid" class="mini-datagrid" style="width:100%;height:100%;"
             borderStyle="border:0" showPageSize="false" showPageIndex="false">
            <div property="columns">
                <div type="checkcolumn"></div>
                <div field="name" width="120" headerAlign="center" allowSort="true">姓名</div>
                <div field="username" width="120" headerAlign="center" allowSort="true">用户名</div>
            </div>
        </div>
    </div>
    <div style="width: 100px;margin: auto">
        <a class="mini-button save-button" plain="true" iconCls="icon-save">保存</a>
    </div>
</div>
</body>
</html>
