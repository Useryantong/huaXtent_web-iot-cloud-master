<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>职位管理</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
        <table id="search-box">
            <tr>
                <td>职位名称:<input name="name" class="mini-textbox"/></td>
                <td>所属部门:<input id="position-grid" class="mini-treeselect" style="min-width: 200px;" multiSelect="false"  valueFromSelect="false"
                              name="departmentId" textField="name" valueField="id" parentField="parentId"  allowInput="false"
                              showRadioButton="true" showFolderCheckBox="false"/></td>
                <td><a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a></td>
                <td><a class="mini-button add-button" plain="true" iconCls="icon-add">新建职位</a></td>
            </tr>
        </table>
    </div>
    <div class="mini-fit">
        <div id="data-grid" class="mini-treegrid" style="width:100%;height:100%;margin: auto;"
             idField="id" parentField="parentId" resultAsTree="false"
             iconField="icon" allowCellValid="true"
             allowResize="true" expandOnLoad="true" allowLeafDropIn="true"
             allowCellEdit="true" allowCellSelect="true" sortField="sortIndex"
             allowDrag="true" allowDrop="true" treeColumn="index">
            <div property="columns">
                <div type="indexcolumn" name="index" width="80" align="center" headerAlign="center">拖动可排序</div>
                <div field="departmentId" renderer="departmentName" headerAlign="center" align="center" width="50">所属部门
                    <input property="editor"  emptyText="所属部门" class="mini-textbox"/>
                </div>
                <div field="name" headerAlign="center" align="center" width="150">职位名称
                    <input property="editor" emptyText="职位名称" class="mini-textbox"/>
                </div>
                <div  renderer="renderAction" width="80" headerAlign="center" align="center">
                    操作
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
