<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <title>图标选择</title>
    <script data-main="index.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-fit">
    <div id="tabs" class="mini-tabs" activeIndex="0" style="width:100%;height:100%;" plain="false">
        <div title="默认图标">
            <div id="icon-list" style="width: 90%;margin: auto;text-align: center;min-height: 320px">

            </div>
            <div style="width: 80%;margin: auto;text-align: center">
                <a href="javascript:void(0)" class="page-up">上一页</a>
                &nbsp;&nbsp;&nbsp;
                <a href="javascript:void(0)" class="page-down">下一页</a>
            </div>
        </div>
        <div title="字体图标">
            <div id="font-icon-list" style="width: 90%;margin: auto;text-align: center;min-height: 320px">

            </div>
            <div style="width: 80%;margin: auto;text-align: center;">
                <a href="javascript:void(0)" class="font-page-up">上一页</a>
                &nbsp;&nbsp;&nbsp;
                <a href="javascript:void(0)" class="font-page-down">下一页</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
